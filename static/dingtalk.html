<!DOCTYPE html>
<html>
  <head>
    <title>个人看板</title>
    <style>
      .container {
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .item {
        width: 300px;
        height: 300px;
        margin: 20px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img src="https://example.com/image1.jpg" alt="Image 1" />
      </div>
      <div class="item">
        <img src="https://example.com/image2.jpg" alt="Image 2" />
      </div>
      <div class="item">
        <img src="https://example.com/image3.jpg" alt="Image 3" />
      </div>
      <div class="item">
        <img src="https://example.com/image4.jpg" alt="Image 4" />
      </div>
      <div class="item">
        <img src="https://example.com/image5.jpg" alt="Image 5" />
      </div>
      <div class="item">
        <img src="https://example.com/image6.jpg" alt="Image 6" />
      </div>
    </div>
  </body>
</html>
